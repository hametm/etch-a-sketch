<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="header">
            <h1>Fetch-a-Sketch</h1>
            <h2>She doesn't even go here!</h2>
    </div>
    <div id=main>
        <div id="gridContainer">
            <div id="imageContainer1"><img src="images/regina.jpeg" id="image1"></div>
            <div id="grid"></div>
            <div id="imageContainer2"><img src="images/karen.png" id="image2"></div>
        </div>
        <div id="choiceContainer">
            <div id="sliderContainer">
                <p id="squareSize">Square size</p>
                <input type="range" min="1" max="25" id="slider">
            </div>
            <div class="choices">
                <button class="colorChoiceBtn" id="monochrome">Monochrome</button>
                <button class="colorChoiceBtn" id="rainbow">Rainbow</button>
                <button class="colorChoiceBtn" id="pink">On Wednesdays we wear pink</button>
                <button class="colorChoiceBtn" id="clear">Clear</button>
            </div>
        </div>
</body>
</html>
