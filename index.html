<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="header">
            <h1>Fetch-a-Sketch</h1>
            <h2>"She doesn't even go here!"</h2>
    </div>
    <div id=main>
        <div id="imageContainer1"><img src="images/regina.jpeg" id="image1"></div>
        <div id="center">
            <div class="choices">
                <div class="side">
                    <button class="colorChoiceBtn" id="monochrome">Monochrome</button>
                    <button class="colorChoiceBtn" id="pink">It's Wednesday</button>
                </div>
                <div class="clearContainer">
                    <div class="middle">
                        <button class="colorChoiceBtn" id="clear">Clear</button>
                    </div>
                </div>
                <div class="side">
                    <button class="colorChoiceBtn" id="rainbow">Rainbow</button>
                    <button class="colorChoiceBtn" id="glen">You go, <br>Glen Coco</button>
                </div>
            </div>
            <div id="gridContainer">
                <div id="grid"></div>
            </div>
            <div id="sliderContainer">
                <p id="squareSize">Amount of squares:</p>
                <input type="range" min="1" max="25" id="slider">
            </div>
        </div>
        <div id="imageContainer2"><img src="images/karen.png" id="image2"></div>
    </div>
    <div id="footer">Made by Morgan</div>
</body>
</html>
