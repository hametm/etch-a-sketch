<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch-a-Sketch</title>
    <link rel="stylesheet" href = "styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
            <h1>Fetch-a-Sketch</h1>
    </header>
    <main>
        <p id="welcome">Welcome! Use the controls below to operate the <span id="reginaAlert">Fetch-a-Sketch.</span></p>
        <div id="gridContainer">
            <div id="grid"></div>
        </div>
        <div id="sliderContainer">
            <p id="sizeometer">Size-o-meter:</p>
            <input type="range" min="1" max="25" id="slider">
        </div>
        <div class="colorButtonContainer">
            <div class="side">
                <button class="colorButton" id="black">Black</button>
                <button class="colorButton" id="pink">It's Wednesday</button>
            </div>
            <div class="clearContainer">
                <div class="middle">
                    <button class="colorButton" id="clear">Clear</button>
                </div>
            </div>
            <div class="side">
                <button class="colorButton" id="rainbow">Rainbow</button>
                <button class="colorButton" id="christmas">Jingle Bell Rock</button>
            </div>
        </div>
    </main>
    <footer>Made by Morgan</footer>
</body>
</html>
